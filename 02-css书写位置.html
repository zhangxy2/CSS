<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/01-外链式.css" type="text/css">
    <style type="text/css">
        .box2 {
            background-color: #009;
            border: 4px solid #690;
        }
    </style>
</head>
<body>
行内式
<div style="background-color:#f90; border:4px solid darkred">行内式</div>
内嵌式
style 标签 一般写在head 标签内部 title后面， 也可以写在html文档任意位置
type='text/css' h5中可一不写 写了更规范
<div class="box2">内嵌式</div>

外链式
href : 定义所链接外部文件  css路径
type ： 定义所链接外部样式表类型
rel ： 定义当前文档 与 所链接 外部样式表 之间的关系 stylesheet 表示 链接的外部样式表 是css样式表

<div class="box3">外链式</div>
</body>
</html>
