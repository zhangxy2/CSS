<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1  {
            width: 100px;
            height: 100px;
            background-color: #f90;
            border: 10px solid #09f;
            padding: 10px;
            margin: 10px;
            box-sizing: content-box;
        }


        .box2  {
            width: 100px;
            height: 100px;
            background-color: #f90;
            border: 10px solid #09f;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
<!--
box-sizing ： content-box/border-box
内容盒子 ： 设置的大小只是内容的大小
边框盒子 ： 设置的大小 是 加边框 内边距的大小
-->

<div class="box1">1</div>
<div class="box2">2</div>
</body>
</html>
