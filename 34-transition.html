<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 120px;
            height: 120px;
            background-color: #f62;
            transition-property: border-radius;
            transition-duration: 1s;
            transition-timing-function: linear;
            transition-delay: 0s;
            /*transition: all 2s ease 0s;*/
        }

        .box:hover {
            border-radius: 50%;
            background-color: #00ffff;
        }
    </style>
</head>
<body>
<div class="box">1111</div>


<!--
过渡 ：
过渡属性 transition-property  全部属性 可以写all
过渡时间 transition-duration 必须写单位s
运动曲线 transition-timing-function ease减慢 ease-in 加速 ease-out减速 ease-in-out先加速后减速 linear匀速
延迟时间 transition-delay

和hover一起使用
-->
</body>
</html>
